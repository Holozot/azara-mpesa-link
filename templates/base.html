{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% block title %}Azara | Haircare & Skincare Marketplace{% endblock %}</title>

<link href="{% static 'images/transfavicon.png' %}" rel="shortcut icon" type="image/png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

// jQuery code

});

</head>

    </div>

    {% include 'includes/footer.html' %}
