{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y" style="min-height:84vh">

<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      
      {% include 'includes/alerts.html' %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group mb-3">
             <input type="email" class="form-control" placeholder="Email Address" name="email" required>
        </div> 
        
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" id="id_password" required>
        </div> 
        
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="showLoginPassword" onclick="toggleLoginPassword()">
                <label class="custom-control-label" for="showLoginPassword">Show Password</label>
            </div>
            <a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> 
        </div> 
        
        <div class="form-group mt-4"> <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div>   
      </form>

    </div> </div> <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>

    <br><br>
</section>

<script>
    function toggleLoginPassword() {
        var x = document.getElementById("id_password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

{% endblock %}
