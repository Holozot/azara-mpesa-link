{% extends 'base.html' %}
{% block content %}
<section class="section-content padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 450px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Security Check</h4>
            {% include 'includes/alerts.html' %}
            
            <form action="{% url 'security_question_step' %}" method="POST">
                {% csrf_token %}
                
                <div class="alert alert-info">
                    <strong>Security Question:</strong><br>
                    {{ question }}
                </div>

                <div class="form-group">
                    <label>Your Answer</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="security_answer" id="id_security_answer" required placeholder="Type your answer here">
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="toggleAnswer()" style="cursor: pointer;">
                                <i class="fa fa-eye" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>
                 <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    function toggleAnswer() {
        var input = document.getElementById("id_security_answer");
        var icon = document.getElementById("toggleIcon");
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

{% endblock %}
